<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <h1>Entrada de Dados</h1>
    <form action="">
        <input id="dado" type="text"><br><br>
        <button onclick="myFunction()">Enviar</button>
    </form>
    <script>

        function myFunction(){
            let dado = document.getElementById("dado").value;
            alert(dado)
        }

    </script>
</body>
</html>
