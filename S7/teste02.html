<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando React à minha página</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // usando function
      function Elemento() {
        return (
          <>
            <h1>Olá Mundo</h1>
            <h2>Olá mundo</h2>
          </>
        );
      }
      /* pode usar marcação vazia em vez da div <></> (é legal usar para não gerar uma div atoa) */

      ReactDOM.render(<Elemento />, document.getElementById("root")); /* está em desuso */
    </script>
  </body>
</html>
