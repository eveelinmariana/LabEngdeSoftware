<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
</head>
<body>
    <h1>Data Atual</h1>
    <button type="button" id="botao"> aqui</button>
    <p id="resultado"></p>
    <script>
        let DataeHora = new Date;

        document.getElementById("botao").addEventListener("click",() => {
            let dataExt = semana() + ", " + DataeHora.getDate() + " de " + mes() + " de" + DataeHora.getFullYear();
            
            alert(dataExt);
        });

        function semana(){
            let dicio = {
                0 : "Segunda-Feira",
                1 : "Terça-Feira",
                2 : "Quarta-Feira",
                3 : "Quinta-Feira",
                4 : "Sexta-Feira",
                5 : "Sábado",
                6 : "Domingo"
            }
            let semanaNum = DataeHora.getDay()
            return dicio[semanaNum];
        }

        function mes(){
            let dicio ={
                0 : "Janeiro",
                1 : "Fevereiro",
                2 : "Março",
                3 : "Abril",
                4 : "Maio",
                5 : "Junho",
                6 : "Julho",
                7 : "Agosto",
                8 : "Setembro",
                9 : "Outubro",
                10 : "Novembro",
                11 : "Dezembro"
            }
            let mesNum = DataeHora.getMonth()
            return dicio[mesNum];
        }

        
    </script>
    
</body>
</html>
