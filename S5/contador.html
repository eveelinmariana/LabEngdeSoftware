<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <li class="nav-item">
        <a class="nav-link" href="semana05.html">Voltar</a>
    </li>
  <div id="counter" style="font-size: 24px; text-align: center;">
    <div style="border: 1px solid #ccc; padding: 5px; display: inline-block;">
      <span style="font-size: 36px;" id="total">Total</span> <span id="totalCount" style="font-size: 36px;">0</span>
    </div>
    <img id="atualizar" src='atualizar.png' style="cursor: pointer;">
  </div>

  <div id="genderContainer" style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
    <div>
      Homem <img id="homemImg" src="homem.png">
    </div>
    <div>
      Mulher <img id="mulherImg" src="mulher.png">
    </div>
  </div>

  <div id="iconContainer" style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
    <img id="addHomem" src="mais.png" style="cursor: pointer;">
    <img id="removerHomem" src="retirar.png" style="cursor: pointer;">
    <img id="addMulher" src="mais.png" style="cursor: pointer;">
    <img id="removerMulher" src="retirar.png" style="cursor: pointer;">
  </div>

  <div id="totalCountContainer" >
    Total Homem <span id="totalHomem">0</span>
    Total Mulher <span id="totalMulher">0</span>
  </div>

  <script>
    const imageElements = ['homemImg', 'mulherImg', 'addHomem','removerHomem','addMulher', 'removerMulher', "atualizar"];

    imageElements.forEach((elementId) => {
      const image = document.getElementById(elementId);
      image.style.width = '50px';
      image.style.height = '50px';
      image.style.border = '1px solid #ccc';
      image.style.borderRadius = '50%';
    });

    const divHomem = ['homemImg','addHomem','removerHomem'];

    divHomem.forEach((elementId) =>{
      const div = document.getElementById(elementId);
      div.style.border = '5px solid black'
    })

    //total
    const total = document.getElementById('total');
    total.style.fontSize = '36px';

    const totalCountElement = document.getElementById('totalCount');
    totalCountElement.style.fontSize = '36px';

    let totalCount = 0;
    let totalHomem = 0;
    let totalMulher = 0;

    const atualizar = document.getElementById('atualizar');
    const addHomem = document.getElementById('addHomem');
    const removerHomem = document.getElementById('removerHomem');
    const addMulher = document.getElementById('addMulher');
    const removerMulher = document.getElementById('removerMulher');

    atualizar.addEventListener('click', () => {
      totalCount = 0;
      totalHomem = 0;
      totalMulher = 0;
      updateCounts();
    });

    addHomem.addEventListener('click', () => {
      totalHomem++;
      totalCount++;
      updateCounts();
    });

    removerHomem.addEventListener('click', () => {
      if (totalHomem > 0) {
        totalHomem--;
        totalCount--;
        updateCounts();
      }
    });

    addMulher.addEventListener('click', () => {
      totalMulher++;
      totalCount++;
      updateCounts();
    });

    removerMulher.addEventListener('click', () => {
      if (totalMulher > 0) {
        totalMulher--;
        totalCount--;
        updateCounts();
      }
    });

    function updateCounts() {
      totalCountElement.textContent = totalCount;
      totalHomemElement.textContent = totalHomem; 
      totalMulherElement.textContent = totalMulher; 
    }
  </script>
</body>
</html>
